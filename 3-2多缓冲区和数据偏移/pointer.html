<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>webgl</title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
	}
	#canvas {
		background-color: gray;
		display: block;
		margin: 0 auto;
	}
</style>
<body>
	<canvas id="canvas" width="300" height="300">
		Your browser does not support the canvas element.
	</canvas>
	<script src="../lib/index.js"></script>
	<script>
		 /** @type {HTMLCanvasElement} */
		const ctx = document.getElementById('canvas')
		
		/*** @param {!WebGLRenderingContext} gl */ 
		const gl = ctx.getContext('webgl')

		 // 顶点着色器
		 const vertexShaderSource = `
		  // 存储限定符 类型  变量名;
		  attribute vec4 aPosition; // 顶点位置
			attribute float aPointSize; // 点的大小
			 void main() {
			 		gl_Position = aPosition;
			 		gl_PointSize = aPointSize; // 点的大小
			 }
		 `

		 // 片元着色器
		 const fragmentShaderSource = `
			void main() {
				gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
			}
		 `

		const program = initShader(gl, vertexShaderSource, fragmentShaderSource)

		const aPosition = gl.getAttribLocation(program, 'aPosition') // 获取属性位置
		const aPointSize = gl.getAttribLocation(program, 'aPointSize') // 获取属性位置

		const points = new Float32Array([
			0.5, 0.5, 10.0, 
			-0.5, -0.5, 20.0,
			0.5, -0.5, 30.0,
			-0.5, 0.5, 40.0
		])

		const buffer = gl.createBuffer() // 创建缓冲区

		gl.bindBuffer(gl.ARRAY_BUFFER, buffer) // 绑定缓冲区

		gl.bufferData(gl.ARRAY_BUFFER, points, gl.STATIC_DRAW) // 向缓冲区中写入数据

		const BYTES = points.BYTES_PER_ELEMENT

		gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, BYTES * 3, 0) // 定义属性指针
		
		gl.enableVertexAttribArray(aPosition) // 启用属性数组

		gl.vertexAttribPointer(aPointSize, 1, gl.FLOAT, false, BYTES * 3, BYTES * 2) // 定义属性指针
		
		gl.enableVertexAttribArray(aPointSize) // 启用属性数组

		gl.drawArrays(gl.POINTS, 0, 4)
	</script>
</body>
</html>
