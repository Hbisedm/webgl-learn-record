<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>webgl</title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
	}
	#canvas {
		background-color: gray;
	}
	body::after{
		content: ' ';
		display: block;
		width: 1px;
		height: 500px;
		background: red;
		position: absolute;
		top: 0;
		left: 250px;
	}
	body::before{
		content: ' ';
		display: block;
		width: 500px;
		height: 1px;
		background: blueviolet;
		position: absolute;
		top: 250px;
		left: 0;
	}
</style>
<body>
	<canvas id="canvas" width="500" height="500">
		Your browser does not support the canvas element.
	</canvas>

	<script src="../lib/index.js"></script>
	<script>
		 /** @type {HTMLCanvasElement} */
		const ctx = document.getElementById('canvas')
		
		/*** @param {!WebGLRenderingContext} gl */ 
		const gl = ctx.getContext('webgl')

		// 着色器(重点、难点)
		/**
		 * 着色器就是让开发者自己去编写一段程序，用来代替固定渲染管线，来处理图像的渲染。
		 * 分类:
		 * 顶点着色器 顶点是指二维、三维空间中的一个点，可以理解为一个个坐标
		 * 片元着色器 片元可以理解为一个个像素
		 */ 

		 // 顶点着色器
		 const vertexShaderSource = `
		   // 必须存在main函数
			 // 必须分号结尾
			 void main() {
					// 顶点位置 	x,y,z,w 齐次(x/w, y/w, z/w)
			 		gl_Position = vec4(0.5, 0.5, 1.0, 1.0);
			 		gl_PointSize = 30.0; // 点的大小
			 }
		 `

		 // 片元着色器
		 const fragmentShaderSource = `
			void main() {
				gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); // 颜色
			}
		 `

		const program = initShader(gl, vertexShaderSource, fragmentShaderSource)

		 // 执行绘制
		 // 要绘制什么图形， 从哪里开始， 使用几个顶点
		 gl.drawArrays(gl.POINTS, 0, 1)
	</script>
</body>
</html>
